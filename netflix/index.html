<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réplica da página principal de filmes da Netflix</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/04738758ea.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="backgroundColor">
    <header class="header">
      <div class="navbar">
        <img class="netflixLogo" src="./assets/img/netflix-logo.png" alt="netflix-logo">
        <nav>
          <ul class="links">
            <li><a href="#">Início</a></li>
            <li><a href="#">Séries</a></li>
            <li><a href="#">Filmes</a></li>
            <li><a href="#">Bombando</a></li>
            <li><a href="#">Minha lista</a></li>
          </ul>
          <div class="burguer">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </nav>
      </div>
      <div class="userInfo">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-bell"></i>
        <img src="./assets/img/user.svg" alt="user">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </header>
    <main class="main">
      <!-- section banner -->
      <section class="banner">
        <img src="./assets/img/poster.svg" alt="poster">
        <h1 class="sinopse">Em uma penitenciária de última geração, um detento <br> participa de um experimento com
          drogas que controlam as <br> emoções para um gênio da indústria farmacêutica.</h1>
        <div class="buttons">
          <button><i class="fa-solid fa-play"></i>Assistir</button>
          <button><i class="fa-solid fa-circle-info"></i>Mais informações</button>
        </div>
      </section>
      <!-- section movies -->
      <section class="movies">
        <div class="list">
          <h2 class="title">Minha lista</h2>
          <ul class="track">
           <li><img src="./assets/img/myList/poster_01.png" alt="poster_01"></li>
           <li><img src="./assets/img/myList/poster_02.png" alt="poster_02"></li>
           <li><img src="./assets/img/myList/poster_03.png" alt="poster_03"></li>
           <li><img src="./assets/img/myList/poster_04.png" alt="poster_04"></li>
           <li><img src="./assets/img/myList/poster_05.png" alt="poster_05"></li>
           <li><img src="./assets/img/myList/poster_06.png" alt="poster_06"></li>
           <li><img src="./assets/img/myList/poster_07.png" alt="poster_07"></li>
          </ul>
        </div>
      </section>
    </main>
  </div>
  <script src="./assets/js/main.js"></script>
</body>

</html>
