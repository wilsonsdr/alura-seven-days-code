<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réplica da página principal do LinkedIn</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/04738758ea.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="header">
    <div class="search-field">
      <i class="fa-brands fa-linkedin"></i>
      <form class="form" action="#" method="get" >
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Pesquisar">
      </form>
    </div>
    <div class="navbar">
      <nav>
        <ul class="links">
          <li>
            <a href="#">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-user-group"></i>
              <span>Network</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-briefcase"></i>
              <span>Jobs</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-comment-dots"></i>
              <span>Messaging</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-bell"></i>
              <span>Notifications</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-globe"></i>
              <span>Work</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
 
  <main class="main">
    <div class="personal-profile">
      <img class="banner" src="./assets/img/banner.jpeg" alt="banner">
      <section class="profile-container">
        <div class="profile-info">
          <img class="profile-img" src="./assets/img/profile-img.jpeg" alt="profile-img">
          <h1 class="title">Wilson Souto dos Reis</h1>
          <h2 class="subtitle">Front-End Developer & UX/UI Designer | Technology Future Club Intern</h2>
          <p class="extra">São Paulo, São Paulo, Brazil <span><a href="#">Contact Info</a></span></p>
          <span><a href="#">489 connections</a></span>
          <div class="profile-actions">
            <button class="button">Message</button>
            <button class="button">More</button>
          </div>
        </div>
        <div class="career-details">
          <img class="company" src="./assets/img/ibm.jpeg" alt="ibm">
          <h2 class="subtitle">IBM</h2>
        </div>
      </section>
    </div>
  </main>

  <footer>

  </footer>

</body>

</html>
