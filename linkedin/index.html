<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réplica da página principal do LinkedIn</title>
  <link rel="stylesheet" href="./assets/css/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <header>

  </header>
 
  <main class="main">
    <div class="personal-profile">
      <img class="banner" src="./assets/img/banner.jpeg" alt="banner">
      <section class="profile-container">
        <div class="profile-info">
          <img class="profile-img" src="./assets/img/profile-img.jpeg" alt="profile-img">
          <h1 class="title">Wilson Souto dos Reis</h1>
          <h2 class="subtitle">Front-End Developer & UX/UI Designer | Technology Future Club Intern</h2>
          <p class="extra">São Paulo, São Paulo, Brazil <span><a href="#">Contact Info</a></span></p>
          <span><a href="#">489 connections</a></span>
          <div class="profile-actions">
            <button class="button">Message</button>
            <button class="button">More</button>
          </div>
        </div>
        <div class="career-details">
          <img class="company" src="./assets/img/ibm.jpeg" alt="ibm">
          <h2 class="subtitle">IBM</h2>
        </div>
      </section>
    </div>
  </main>

  <footer>

  </footer>

</body>

</html>
